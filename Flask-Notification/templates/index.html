<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask WebSocket Notifications</title>
</head>
<body>
    <h1>Flask WebSocket Notifications</h1>
    <button onclick="sendNotification()">Send Notification</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('receive_notification', function(data) {
            alert('New Notification: ' + data);
        });

        function sendNotification() {
            var message = prompt('Enter notification message:');
            if (message) {
                socket.emit('send_notification', message);
            }
        }
    </script>
</body>
</html>
