<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    
    {% if username %}
        <p>Hello, {{ username }}!</p>
        <p>Your email: {{ user_data.get('email', 'N/A') }}</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <p>Please <a href="{{ url_for('login') }}">login</a> to continue.</p>
    {% endif %}
    {% block content %}
    
    {% endblock content %}

</body>
</html>
